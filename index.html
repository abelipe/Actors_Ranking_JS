<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Actores</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: linear-gradient(to right top, #051937, #444964, #808195, #bfbec8, #ffffff);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 36px;
  font-weight: bold;
  color: #333;
}
input{
    font-size: 18px;
	padding: 5px 10px;
	width: 33%;
	outline: none;
	background: #FFFFFF;
	color: #000000;
	border: 1px solid #C4D1EB;
	border-radius: 5px;
	transition: .3s ease;
}

.container-flex {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

/* Table design */

table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 30px;
  
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
  text-align: center;
  
}

th {
  background-color: #ffffff;
}

tbody tr:nth-child(even) {
  /* Add a background color to even rows */
  background-color: #f9f9f9;
}

tbody tr:hover {
  /* Add a hover effect to the table rows */
  background-color: #ccc;
}

button{
    background-color:#5245c7;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 42px;
    cursor: pointer;
    font-weight:bold;
    transition: 0.3s;
}

button:hover{
    background-color: #fff;
    color: #5245c7;
}
.container {
    flex: 1;
    margin: 20px auto; /* changed from 20px to auto to center the container */
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 800px; /* added this to limit the container width */
    background-color: #e0e0e0; /* light grayish background */
    padding: 20px; /* add some padding to the container */
}

#actor-dialog {
    background-color: #333;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    padding: 20px;
}

.dialog-content {
    color: #fff;
}

#actor-image {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin: 20px;
}

#close-dialog {
    background-color: #444;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#close-dialog:hover {
    background-color: #fff; /* darker gray background */
    color: #444; /* lighter gray text */
}

/* Responsive Design */

@media only screen and (max-width: 768px) {
    .container-flex {
        flex-direction: column;
    }
    .container {
        margin: 10px;
        padding: 10px;
    }
    .container table {
        font-size: 14px;
    }
    .dialog-content {
        padding: 10px;
    }
    .dialog-content img {
        height: 150px;
    }
}
    </style>
</head>
<body>
    <dialog id="actor-dialog">
        <div class="dialog-content">
            <p id="actor-name"></p>
            <p id="actor-birthdate"></p>
            <p id="actor-nationality"></p>
            <p id="actor-awards"></p>
            <p id="death-year"></p>
            <p id="actor-bio"></p>
            <img id="actor-image" src="" alt="Actor Image" />
            <button id="close-dialog">Close</button>
        </div>
    </dialog>
    <h1>ACTORES</h1>
    <div class="container">
        <div>
            <input type="text" id="Buscador" placeholder="Buscar...">
            <button id="search_btn">Buscar</button>
            <div id="search-results"></div>
            <p></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Awards</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
            
        </table>
    </div>
    <div class="container">
        <canvas id="award-chart"></canvas>
    </div>
</body>
<script src="ranking.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
